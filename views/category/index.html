<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #0d1b2a;
        color: #ffffff;
      }
      nav {
        background-color: #142c44;
      }
      h3 {
        color: #4fb3f6;
      }
      .btn-primary {
        background-color: #4fb3f6;
        border: none;
      }
      .btn-secondary {
        background-color: #6c757d;
      }
      .table {
        color: #ffffff;
      }
      .table-dark {
        background-color: #1e2a3a;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand text-light" href="/">Go CRUD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-light" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/categories">Categories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container">
      <!-- <div class="row"> -->
        <!-- <div class="col"> -->
          <h3 class="text-center mt-3">List of Categories</h3>
          <hr>
          <div class="text-end mb-3">
            <a href="/categories/add" class="btn btn-primary">+ Add Category</a>
          </div>
          <div class="card shadow-lg">
            <div class="card-body">
              <table class="table table-hover table-bordered text-center">
                <thead class="table-dark">
                  <tr>
                    <th>Name</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  {{ range .categories }}
                    <tr>
                      <td>{{ .Name }}</td>
                      <td>
                        <a href="/categories/edit?id={{ .Id }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/categories/delete?id={{ .Id }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                      </td>
                    </tr>
                  {{ end }}
                </tbody>
              </table>
              {{ if not .categories }}
                <p class="text-center text-muted mt-3">No categories found.</p>
              {{ end }}
            </div>
          </div>
        <!-- </div> -->
      <!-- </div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-vH9Rie3yQtY6NxU+U6kj9M0xtBxozU8nvn+IQ69MOG0ljtTAm7Xs4oN0hd9MFGRa" crossorigin="anonymous"></script>
  </body>
</html>
