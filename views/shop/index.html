<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand text-light" href="/" style="margin: 0; padding: 0;">
          <img src="/img/go-fp-logo.png" alt="logo" style="width: 80px; height: auto;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item px-1">
                    <a class="btn btn-primary" href="/shops">Shops</a>
                </li>
                <li class="nav-item px-1">
                    <a class="btn btn-primary" href="/products">Products</a>
                </li>
                <li class="nav-item px-1">
                    <a class="btn btn-primary" href="/categories">Categories</a>
                </li>
            </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
        <h3 class="text-center">Where to Find Us?</h3>
        <hr class="thick-hr">
        <a href="/shops/add" class="btn btn-primary">+ Add Shops</a>
        <table class="table table-bordered mt-2 text-center">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range .shops }}
                <tr>
                    <td>{{ .Name }}</td>
                    <!-- <td>{{ .Name }}</td> -->
                    <td>{{ .Address }}</td>
                    <td>
                    <a href="/shops/detail?id={{ .Id }}" class="btn btn-info">Detail</a>
                    <a href="/shops/edit?id={{ .Id }}" class="btn btn-warning">Edit</a>
                    <a href="/shops/delete?id={{ .Id }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this shops?')">Delete</a>
                </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
        {{ if not .shops }}
        <p class="text-center text-muted mt-3">No shops found.</p>
        {{ end }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-vH9Rie3yQtY6NxU+U6kj9M0xtBxozU8nvn+IQ69MOG0ljtTAm7Xs4oN0hd9MFGRa" crossorigin="anonymous"></script>
  </body>

  <style>
    body {
      background-color: #b6a18e;
      color: #ffffff;
    }
    nav {
      background-color: #9A7E6F;
    }
    .navbar-brand {
      color: #1e2a3a;
    }
    .nav-link {
      color: #1e2a3a;
    }
    h2 {
      color: #54473F;
    }
    .thick-hr {
      background-color: #54473F;
      height: 2px; 
      border: none; 
    }
    h3 {
      color: #54473F;
    }
    .btn-primary {
      background-color: #54473F;
      border: none;
    }
    .btn-primary:hover {
      background-color: #FFAD60;
      border: none;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    .table {
      color: #ffffff;
    }
    .table-dark {
      background-color: #1e2a3a;
    }
  </style>
</html>
